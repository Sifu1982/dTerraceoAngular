<div id="buscador" class="row justify-content-center align-items-end mb-4">
    <div class="col-10 col-sm-8 col-md-7 col-lg-6 col-xl-5">
        <input type="search" class="form-control form-control-lg" placeholder="Busca tu terraza...">
    </div>
</div>

<div id="buscadorAvanzado" class="row justify-content-center align-items-end mb-4 ">
    <div class="col-10 col-sm-8 col-md-7 col-lg-6 col-xl-5">

        <mat-accordion id="acordeon">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-description>
                        <i class="fas fa-angle-double-down"></i>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <form [formGroup]=fomularioBusquedaAvanzada (ngSubmit)="onSubmit()">
                    <!-- <div class="form-group">
                        <label for="">Distrito</label>
                        <select (change)="onChangeDistrito($event)" class="custom-select" formControlName="distrito">
                            <option [value]="distrito" *ngFor=" let distrito of arrDistrito">{{distrito}}</option>
                        </select>
                    </div> -->
                    <div class="form-group">
                        <label for="">Barrio</label>
                        <select (change)="onChangeBarrio($event)" class="custom-select" formControlName="barrio">
                            <option [value]="barrio" *ngFor=" let barrio of arrBarrio">{{barrio}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Calle</label>
                        <input type="text" class="form-control" formControlName="calle"
                            placeholder="Nombre de la calle...">
                        <!-- [attr.disabled]="(fomularioBusquedaAvanzada.controls.barrio.value!=''?'disabled':null)"" -->
                    </div>
                    <div class="form-group">
                        <mat-slide-toggle color="warn" formControlName="cercaDeMi">Cerca de m√≠</mat-slide-toggle>
                    </div>
                    <input type="submit" value="Buscar" class="btn btn-danger btn-block">
                </form>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>

<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-2" data-slide-to="1"></li>
        <li data-target="#carousel-example-2" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <div class="view">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg"
                    alt="First slide">
                <div class="mask rgba-black-light"></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">Light mask</h3>
                <p>First text</p>
            </div>
        </div>
        <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg"
                    alt="Second slide">
                <div class="mask rgba-black-strong"></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">Strong mask</h3>
                <p>Secondary text</p>
            </div>
        </div>
        <div class="carousel-item">
            <!--Mask color-->
            <div class="view">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg"
                    alt="Third slide">
                <div class="mask rgba-black-slight"></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">Slight mask</h3>
                <p>Third text</p>
            </div>
        </div>
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
</div>
